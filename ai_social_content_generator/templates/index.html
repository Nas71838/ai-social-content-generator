
<!doctype html>
<html>
<head>
    <title>AI Content Generator</title>
</head>
<body>
    <h1>Social Media Content Generator</h1>
    <form method="POST">
        <label>Platform:</label><br>
        <input name="platform" placeholder="Instagram, LinkedIn, etc"><br><br>
        <label>Tone:</label><br>
        <input name="tone" placeholder="Professional, Funny, Motivational"><br><br>
        <label>Topic:</label><br>
        <textarea name="topic" placeholder="What's the post about?" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Generate Post</button>
    </form>
    {% if result %}
        <h2>Generated Post:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
