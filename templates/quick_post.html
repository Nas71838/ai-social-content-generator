
<!doctype html>
<html>
<head><title>Upgraded Quick Post Generator</title></head>
<body>
    <h1>Quick Post Generator (Pro)</h1>
    <form method="POST">
        <label>Brand Name:</label><br>
        <input name="brand" placeholder="e.g. FitFuel or SkinGlow" required><br><br>

        <label>Industry/Niche:</label><br>
        <input name="industry" placeholder="e.g. Fitness, Skincare, Coaching" required><br><br>

        <label>Post Goal:</label><br>
        <select name="goal">
            <option>Drive sales</option>
            <option>Engage audience</option>
            <option>Build authority</option>
            <option>Generate leads</option>
            <option>Get traffic</option>
        </select><br><br>

        <label>Post Type:</label><br>
        <select name="post_type">
            <option>Product Promo</option>
            <option>Behind the Scenes</option>
            <option>Testimonial</option>
            <option>Educational</option>
            <option>Story/Journey</option>
        </select><br><br>

        <label>Call-to-Action:</label><br>
        <select name="cta">
            <option>Visit website</option>
            <option>Send DM</option>
            <option>Comment below</option>
            <option>Tag a friend</option>
            <option>No CTA</option>
        </select><br><br>

        <label>Topic:</label><br>
        <textarea name="topic" placeholder="What should this post be about?" rows="4" required></textarea><br><br>

        <button type="submit">Generate Post</button>
    </form>

    {% if result %}
        <h2>Generated Post:</h2>
        <div style="background-color:#f0f0f0; padding:10px;">{{ result }}</div>
    {% endif %}

    {% if hashtags %}
        <h3>Generated Hashtags:</h3>
        <div style="background-color:#f0f0f0; padding:10px;">{{ hashtags }}</div>
    {% endif %}
</body>
</html>
