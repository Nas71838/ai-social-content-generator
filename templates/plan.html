
<!doctype html>
<html>
<head><title>Weekly Content Plan</title></head>
<body>
    <h1>Weekly Content Plan Generator</h1>
    <form method="POST">
        <label>Your Niche or Industry:</label><br>
        <input name="niche" placeholder="e.g. fitness coaching, skincare, real estate" required><br><br>
        <label>Tone:</label><br>
        <select name="tone">
            <option>Professional</option>
            <option>Witty</option>
            <option>Motivational</option>
            <option>Funny</option>
        </select><br><br>
        <button type="submit">Generate 7-Day Plan</button>
    </form>

    {% if ideas %}
        <h2>Your Weekly Plan:</h2>
        <ul>
        {% for item in ideas %}
            <li>
                {{ item }}
                <form method="POST" action="/generate_caption" style="display:inline;">
                    <input type="hidden" name="idea" value="{{ item }}">
                    <button type="submit">Generate Caption</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
