
<!doctype html>
<html>
<head><title>Series</title></head>
<body>
    <h1>Series</h1>
    <form method="POST">
        <input name="brand" placeholder="Brand Name"><br><br>
        <input name="industry" placeholder="Industry/Niche"><br><br>
        <input name="topic" placeholder="Main Topic or Campaign Focus"><br><br>
        <button type="submit">Generate</button>
    </form>
    {% if result %}
    <h2>Generated Output:</h2>
    <div style="background:#f0f0f0; padding:10px;">{{ result }}</div>
    {% endif %}
</body>
</html>
